{% extends 'base.html' %}

{% block content %}
    <p class="header">Welcome to your English Test!</p>
        {% if session.email %}
            <p>Logged in as {{session.email}}. <a href="/logout">Log out</a></p>
            <p>Start the test <a href="/test">here</a>!</p>
        {% else %}
            <p>If you want to fill in the test, please <a href="/login">log in!</a></p>
        {% endif %}

{% endblock %}
